<!DOCTYPE html>
<html lang="fr">
	<head>
        <meta charset="utf-8">

        <title>Exemple 04</title>
		
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/styles-prog.css"/>
		
        <script type="text/javascript" src="js/script.js"></script>
	</head>
    <body>
        <div class="wrapper">
            <p class="titre">Exemples avec boucles for</p>
            <ul class="cartes">
                <li class="pique10"></li>
                <li class="coeur11"></li>
                <li class="carreau12"></li>
                <li class="trefle1"></li>
                <li class="pique5"></li>
                <li class="pique6"></li>
            </ul>
            <div class="boutonsGauche">
                <button id="btn1"><span>Numéro 1 :</span> Placer le Roi de coeur dans toutes les images</button>
                <button id="btn2"><span>Numéro 2 :</span> Placer les 6 premières cartes de pique</button>
                <button id="btn3"><span>Numéro 3 :</span> Placer les 6 dernières cartes de coeur</button>
                <button id="btn4"><span>Numéro 4 :</span> Placer les cartes 6,5,4,3,2,1 de carreau</button>
            </div>
            <div class="boutonsDroite">
                <button id="btn5"><span>Numéro 5 :</span> Placer les cartes 1,3,5,7,9,11 de trèfle</button>
                <button id="btn6"><span>Numéro 6 :</span> Placer les cartes 1,2,3,1,2,3 de carreau</button>
                <button id="btn7"><span>Numéro 7 :</span> Placer les cartes 1 à 6 en alternance pique et coeur</button>
            </div>
        </div>
    </body>
</html>
